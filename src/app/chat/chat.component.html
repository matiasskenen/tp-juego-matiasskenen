<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <h2>Chat</h2>
    </div>
    
    <div class="chat-container">
      <div class="messages" *ngIf="loginsCollection.length > 0">
        <div *ngFor="let message of loginsCollection" 
             class="message"
             [ngClass]="{'yo': message.user === useractual, 'ellos': message.user !== useractual}">
          <div class="message-content">
            <div class="message-text">{{ message.message }}</div>
            <div class="message-info">
              <span class="user">{{ message.user }}</span>
              <span class="date">{{ message.fecha}}</span> <!-- Formato de fecha -->
            </div>
          </div>
        </div>
      </div>
      <div class="no-messages" *ngIf="loginsCollection.length === 0">
        <p>No hay mensajes aún. ¡Sé el primero en enviar uno!</p>
      </div>
    </div>
    
    <div class="message-input">
      <input [(ngModel)]="newMessage" placeholder="Escribe un mensaje..." />
      <button (click)="send()">Enviar</button> <!-- Cambié el nombre del método -->
    </div>
    <img *ngIf="isLocked" class="lock-icon" src="https://firebasestorage.googleapis.com/v0/b/tp-juegos-labo4.appspot.com/o/candado.png?alt=media&token=7943cb9d-dbf1-419a-b60c-8948c0658979" alt="Candado" />
  </div>
</body>
